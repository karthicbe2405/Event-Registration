<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class = "modal-dialog text-center">
		<div class = "col-sm-8 main-section">
			<div class="modal-content">
				<div class = "col-12 user-img">
					<img src="logo.png"></img>
				</div>
				<form class = "col-12" action=validate.php method="POST">
					<div class = "form-group">
						<input type="email" class = "form-control" placeholder="Username" name="Username" title="Pleased Enter the username which includes @."required>
					</div>
					<div class = "form-group">
						<input type="password"  class = "form-control" placeholder="Password" name="Password" pattern="(?=^.{4,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&;*()_+}{;?/.]).*$" title="Enter the password minimum of 4 length that must contain atleast a Number,UPPERCASE,Lowercase & a special character." required>
					</div>
					<button type = "submit" class = "btn"><i class="fas fa-sign-in-alt"></i>Log in</button>
				</form>
				<div class = "col-12 forgot">
					<a href="#">Forgot Password?</a>
				</div>				
			</div>
			
		</div>
	</div>
 







</body>
</html>
